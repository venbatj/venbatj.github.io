<div class="ui-page">
    <div class="portlet light mb-3">
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <h3><strong>Menu</strong></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light">
        <div class="portlet-body">            
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <table id="menu-data-table" class="table table-striped table-bordered table-hover dt-responsive" width="100%">
                        <thead>
                            <tr>
                                <td class="check-box-column">
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline" for="check-all-menu">
                                        <input type="checkbox" class="checkboxes check-all" value="1" id="check-all-menu"/>
                                        <span></span>
                                    </label>
                                </td>
                                <td>Menu </td>
                                <td>Icon</td>
                                <td>Path</td>
                                <td>Display In Menu</td>
                                <td>Description</td>
                                <td>Parent Menu</td>
                                <td class="action-column">Edit</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            <div class="col-xs-12 col-md-3">
                <form name="FormMenu" role="form" novalidate>
                    <div class="form-body">
                        <div class="row">
                                <div class="col-xs-12">
                                <div class="form-group" ng-class="{'has-error' : FormMenu.MenuName.$invalid && FormMenu.MenuName.$touched}">
                                    <label class="fld-required">Menu </label>
                                        <div class="input-group">
                                            <input ng-model="FormData.MenuName" name="MenuName" type="text" class="form-control" required />
                                            <p ng-show="FormMenu.MenuName.$invalid && FormMenu.MenuName.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-xs-12">
                                <div class="form-group" >
                                    <label>Parent Menu</label>
                                        <select id="menu" class="drop" ng-model="FormData.MenuID" name="MenuID" class="form-control" required> 
                                            <option value=0 >--Select--</option>   
                                            <option value=1 > menu1   </option>   
                                            <option value=2 > menu2   </option>   
                                        </select>
                                    <div class="form-group"  ng-required="FormMenu.Icon.required">
                                        <label >Icon</label>
                                            <div class="select-group" ng-class="{'has-error' : FormMenu.MenuID.$invalid && FormMenu.MenuID.$touched}" >
                                                <input ng-model="FormData.Icon" name="Icon" type="text"  class="form-control" />
                                                <p ng-show="FormMenu.MenuID.$invalid && FormMenu.MenuID.$touched" class="help-block">This field is required.</p>
                                           </div>
                                        </div> 
                                    </div>
                                </div>
                            <div class="col-xs-12">
                                <div class="form-group" ng-class="{'has-error' : FormMenu.Path.$invalid && FormMenu.Path.$touched}">
                                    <label class="fld-required">Path</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.Path" name="Path" type="text" class="form-control" required />
                                            <p ng-show="FormMenu.Path.$invalid && FormMenu.Path.$touched" ng-required="FormMenuID.Icon" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-xs-12">
                                <div class="form-group" ng-class="{'has-error' : FormMenu.MenuID.$invalid && FormMenu.MenuID.$touched}">
                                    <label>Display In Menu</label><br>
                                    <input type="radio" name="DisplayInMenu" checked value="Yes"> Yes
                                    <input type="radio" name="DisplayInMenu" value="No"> No
                                </div>
                            </div> 
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Description</label>
                                    <div class="input-group">
                                        <textarea ng-model="FormData.Description" name="Description" type="text" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>&nbsp;</label>
                                <div class="action-group">
                                    <button type="button" ng-click="formSubmit(FormMenu.$valid)" class="btn blue" ng-disabled="FormMenu.$invalid">Save</button>
                                    <button type="button" ng-click="formClear()" class="btn green">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div ng-if="ShowErrorMsg" class="alert alert-danger">
                            <button class="close" data-close="alert"></button>
                            <span class="error-txt">{{ErrorMsg}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
