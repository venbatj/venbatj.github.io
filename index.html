<!DOCTYPE html>

<html lang="en" data-ng-app="RAT">
    <!-- BEGIN HEAD -->
    <head>
        <title>Usernoise</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Usernoise" name="description" />
        <meta content="UFB" name="author" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="usernoise/usernoise/js/usernoise.js" type="text/javascript"></script>
        <link href="usernoise/usernoise/css/usernoise.css" rel="stylesheet" type="text/css" />

    </head>

    <body class=" login">
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" style="min-height: 300px;">
                <h3 class="form-title">Login to your account</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span class="login-error-txt"> Enter an email address and a password.</span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input id="EmailID" name="EmailID" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email"/> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input id="Password" name="Password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"/> </div>
                </div>
                <div class="form-actions">
                    <button id="login-btn" type="button" class="btn green pull-right login-btn"> Login </button>
                </div>
            </form>
        </div>
   
<!-- Usernoise code -->
<!-- All the code is set up to work with Usernoise uploaded to /usernoise  -->

<!-- Include jQuery if not included yet -->
<!-- Can be omitted if you already have jQuery loaded -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!--  Usernoise itself -->
  <link rel='stylesheet' id='usernoise-button-css'  href='usernoise/usernoise/css/usernoise.css' type='text/css' media='all' />
  <script type='text/javascript'>
//   <!-- This data is used to configure Usernoise during bootstrap -->
  /* <![CDATA[ */
  var usernoise = {
    "i18n": { // Edit the strings below if you want to translate Usernoise
      "Leave a feedback": "Feedback",
      "Enter your feedback here": "Enter your feedback here",
      "Next": "Next",
      "Taking screenshot": "Taking screenshot",
      "Take a screenshot": "Take a screenshot",
      "screenshot.png": "screenshot.png",
      "Cancel": "Cancel",
      "Add some details": "Details",
      "Back": "Back",
      "Submit": "Submit",
      "Submitting": "Submitting",
      "Error sending feedback": "Error sending feedback",
      "Close": "Close",
      "OKText": "Your feedback was submitted successfully",
      "Done": "Done",
      "Please enter a valid email address": "Please enter a valid email address",
      "This field is required": "This field is required"
    },
    "config": {
        "button": {
            "enabled": true,
            "disableOnMobiles": false, // If the button should be disabled on small screen devices
            "text": "Feedback", // Button text
            "style": "background-color: #404040; color: #FFFFFF", // Button CSS style
            "class": "un-left" // Button class. Available ones are un-left, un-right, un-bottom, un-top
        },

        // Usernoise URLs. Please only change if you know what you're doing
        "urls": {
            "feedback": {post: "/usernoise/send.php"},
            "usernoise": "/usernoise/",
            "html2canvasproxy": "/usernoise/proxy.php"
        },
        screenshot: {enable: true},
        // Form fields
        "form": {
            "fields": {
                "email": {
                    "type": "email", // Available types - text, email, dropdown
                    "label": "Email address", //label displayed next to the field
                    "placeholder": "you@example.com", // Placeholder displayed by default
                    "validators": ["email"] // Validator rules applied. Available ones - 'email', 'presence'
                },
                "summary": {
                    "type": "text",
                    "label": "Summary",
                    "placeholder": "Short summary",
                    "validators": ["required"]
                },
                "type": {
                    "type": "dropdown",
                    "label": "Feedback type",
                    "default": null,
                    "default_text": "Please select", // Text displayed when no value is selected
                    "options": { // Option definitions
                        "idea": "Idea",
                        "question": "Question",
                        "problem": "Problem",
                        "praise": "Praise"
                    },
                    "validators": ['required']
                },
                "mood": {
                  type: "dropdown",
                  label: 'How are you feeling?',
                  default: null,
                  default_text: 'Please select',
                  "options": {
                    "excited": "Excited!",
                    "happy": "Happy",
                    "confused": "Confused",
                    "worried": "Worried",
                    "frustrated": "Frustrated",
                    "angry": "Angry"
                  },
                  "validators": ['required']

                }

            }
        },
    },
};
/* ]]> */
</script>
<script type='text/javascript' src='usernoise/usernoise/js/usernoise.js'></script>
<!-- end of Usernoise code -->
</body>
<!-- END BODY -->
</html>
