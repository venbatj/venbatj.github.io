<form name="FrmAssignLaundry" class="horizontal-form" method="post" ng-submit="saveAssignLaundry(FrmAssignLaundry)">
    <div class="portlet light mb-3">
        <div class="form-body">
            <div class="row">
                <h3>
                    <button ng-click="BackLaundryIndexPage()" class="btn blue fa fa-reply-all"> Back</button>
                    <strong>Assign Laundry</strong></h3>
            </div>
        </div>
    </div>
    <div class="row custom-row">
        <div class="col-xs-12">
            <div class="portlet light mb-3">
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div  class="col-xs-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Select Laundry</label>
                                    <div class="input-group">
                                        <select id="assign-laundry" name="LaundryID" class="form-control select2"
                                        ng-model="AssignLaundry.LaundryID" ng-change="onLaundryChange(AssignLaundry.LaundryID)"> 
                                        <option value="{{L.ID}}" ng-repeat="L in LaundryList">{{L.LaundryName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Select Laundry Location</label>
                                    <div class="input-group">
                                        <select id="assign-laundry-location" name="LaundryLocationID" class="form-control select2"
                                        ng-model="AssignLaundry.LaundryLocationID"ng-change="onLocationChange(AssignLaundry.LaundryLocationID)" required> 
                                            <option value="{{LL.ID}}" ng-repeat="LL in AssignLocationList">{{LL.LocationName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div> 
                            <div  class="col-xs-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Select Customer</label>
                                    <div class="input-group">
                                        <select id="customer-laundry" name="CustomerID" class="form-control select2"
                                        ng-model="AssignLaundry.CustomerID" ng-change="onCustChange(AssignLaundry.CustomerID)"> 
                                        <option value="{{CD.ID}}" ng-repeat="CD in CustomerList">{{CD.CustomerName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Select Customer Location</label>
                                    <div class="input-group">
                                        <select id="assign-location" name="CustomerLocationID" class="form-control select2"
                                        ng-model="AssignLaundry.CustomerLocationID"ng-change="onCCLocationChange(AssignLaundry.CustomerLocationID)" required> 
                                            <option value="{{CL.ID}}" ng-repeat="CL in LocationList">{{CL.LocationName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>   
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="assign-start-date" ng-model="AssignLaundry.StartDate" ng-init="InputMask()" name="StartDate">
                                        <span class="input-group-addon" id="assign-start-date" >
                                            <span class="fa fa-calendar" id="assignstart-date"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="form-group" ng-class="{'has-error': DateError}">
                                    <label>End Date</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="assign-end-date"  ng-model="AssignLaundry.EndDate" ng-init="InputMask()" name="EndDate" ng-blur="reminder()" >
                                        <span class="input-group-addon" id="assign-end-date" >
                                            <span class="fa fa-calendar" id="assignend-date"></span>
                                        </span>
                                    </div>
                                    <p ng-show="DateError" class="help-block">This End Date must be Greater than Start Date</p> 
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <div class="action-group">
                                        <button type="submit" class="btn blue fa fa-tasks"> Assign </button>
                                        <!-- <button type="button" ng-click="saveAssignLaundry(AssignLaundry)" class="btn blue fa fa-tasks"> Assign </button> -->
                                        <button type="button" ng-click="assignCancel()" class="btn blue fa fa-close"> Cancel </button>                                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </div>
</form>
<div class="portlet light mb-3">
    <div class="portlet-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="assign-laundry-data-table">
                <thead>
                    <tr>
                        <th> S.No </th>
                        <th> Laundry </th>
                        <th> Laundry Location </th>
                        <th> Customer </th>
                        <th> Customer Location </th>
                        <th> Start Date </th>
                        <th> End Date </th>
                    </tr>
                </thead>
                <tbody ng-show="childData">
                    <tr ng-repeat="Data in AssignData"> 
                        <td >{{$index + 1}}</td>
                        <td >{{Data.LaundryName}}</td>
                        <td>{{Data.LaundryLocationID}}</td>
                        <td >{{Data.CustomerName}}</td>
                        <td >{{Data.CustomerLocationID}}</td>
                        <td>{{Data.StartDate}}</td>
                        <td>{{Data.EndDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>	
    </div>
</div>
