<div class="ui-page">
    <div class="portlet light mb-3">
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <h3><strong>Warehouse</strong></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light">
        <div class="portlet-body">            
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <table id="warehousing-data-table" class="table table-striped table-bordered table-hover dt-responsive" width="100%">
                        <thead>
                            <tr>
                                <td class="check-box-column">
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline" for="check-all-warehousing">
                                        <input type="checkbox" class="checkboxes check-all" value="1" id="check-all-warehousing"/>
                                        <span></span>
                                    </label>
                                </td>
                                <td>Warehouse Name</td>
                                <td>Warehouse Manager</td>
                                <td>Rooms</td>
                                <td>City</td>
                                <td>Country</td>
                                <td class="action-column">Edit</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-xs-12 col-md-3">
                    <form name="FormWarehouse" role="form" novalidate>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group" ng-class="{'has-error' : FormWarehouse.WarehouseName.$invalid && FormWarehouse.WarehouseName.$touched}">
                                        <label class="fld-required">Warehouse Name</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.WarehouseName" name="WarehouseName" type="text" class="form-control" required />
                                            <p ng-show="FormWarehouse.WarehouseName.$invalid && FormWarehouse.WarehouseName.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group" ng-class="{'has-error' : FormWarehouse.WarehouseManager.$invalid && FormWarehouse.WarehouseManager.$touched}">
                                        <label class="fld-required">Warehouse Manager</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.WarehouseManager" name="WarehouseManager" type="text" class="form-control" required />
                                            <p ng-show="FormWarehouse.WarehouseManager.$invalid && FormWarehouse.WarehouseManager.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group" ng-class="{'has-error' : FormWarehouse.Rooms.$invalid && FormWarehouse.Rooms.$touched}">
                                        <label class="fld-required">Rooms</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.Rooms" name="Rooms" type="text" class="form-control" required />
                                            <p ng-show="FormWarehouse.Rooms.$invalid && FormWarehouse.Rooms.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group" ng-class="{'has-error' : FormWarehouse.Address.$invalid && FormWarehouse.Address.$touched}">
                                        <label class="fld-required">Address</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.Address" name="Address" type="text" class="form-control" required />
                                            <p ng-show="FormWarehouse.Address.$invalid && FormWarehouse.Address.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="fld-required">City</label>
                                        <div class="input-group">
                                            <select id="city-idd" name="CityID" class="form-control select2"
                                            ng-model="FormData.CityID" ng-change="onCityChange(FormData.CityID)" required>
                                                <option value="{{C.ID}}" ng-repeat="C in CityList">{{C.CityName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group" ng-class="{'has-error' : FormWarehouse.State.$invalid && FormWarehouse.State.$touched}">
                                        <label class="fld-required">State</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.State" name="State" type="text" class="form-control" required />
                                            <p ng-show="FormWarehouse.State.$invalid && FormWarehouse.State.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="fld-required">Country</label>
                                        <div class="input-group">
                                            <select id="country-idd" name="CountryID" class="form-control select2"
                                            ng-model="FormData.CountryID" ng-change="onCountryChange(FormData.CountryID)" required>
                                                <option value="{{CNT.ID}}" ng-repeat="CNT in CountryList">{{CNT.CountryName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group" ng-class="{'has-error' : FormWarehouse.LandlineNumber.$invalid && FormWarehouse.LandlineNumber.$touched}">
                                        <label class="fld-required">Landline Number	</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.LandlineNumber" ng-keypress="filterValue($event)" name="LandlineNumber" type="text" class="form-control" required />
                                            <p ng-show="FormWarehouse.LandlineNumber.$invalid && FormWarehouse.LandlineNumber.$touched" class="help-block">This field is required.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>Zip	</label>
                                        <div class="input-group">
                                            <input ng-model="FormData.Zip" ng-keypress="filterValue($event)" name="Zip" type="text" class="form-control" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>&nbsp;</label>
                                        <div class="action-group">
                                            <button type="button" ng-click="formSubmit(FormWarehouse.$valid)" class="btn blue" ng-disabled="FormWarehouse.$invalid">Save</button>
                                            <button type="button" ng-click="formClear()" class="btn green">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-if="ShowErrorMsg" class="alert alert-danger">
                            <button class="close" data-close="alert"></button>
                            <span class="error-txt">{{ErrorMsg}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
