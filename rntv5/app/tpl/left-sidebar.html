<script type="text/ng-template" id="LeftMenuTree.html">
    <li class="nav-item" ng-repeat="MenuItem in Menus" ng-if="((MenuItem.MenuKey != 'INBOX') ||(MenuItem.MenuKey == 'INBOX' && gvUserInfo.UserType == 'PROVIDER')) ">
        <a href="#{{MenuItem.MenuUrl}}" ng-if="MenuItem.Menu.length == 0 ">
            <i class="{{MenuItem.MenuIcon}}"></i>
            <span class="title">{{MenuItem.MenuLabel}}</span>
        </a>
        <a href="javascript:;" class="nav-link nav-toggle" ng-if="MenuItem.Menu.length > 0 ">
            <i class="{{MenuItem.MenuIcon}}"></i>
            <span class="title">{{MenuItem.MenuLabel}}</span>
            <span class="arrow "></span>
        </a>
        <ul class="sub-menu" ng-if="MenuItem.Menu.length != 0 " data-isopen="0" ng-include=" 'LeftMenuTree.html'" onload="Menus = MenuItem.Menu"></ul>
    </li>
</script>
