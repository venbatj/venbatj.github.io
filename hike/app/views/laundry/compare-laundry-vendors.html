
<div class="ui-page compact">
        <div class="portlet light mb-3">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <h3>
                            <button ng-click="BackIndexPage()" class="btn blue fa fa-reply-all"> Back</button>
                            <strong>Compare Laundry Vendors</strong>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-page">
        <div class="portlet light mb-3">
        <div class ="row">
            <form name="FrmCompareSuplier">
                <div class="col-md-12">
                    <div class="portlet light mb-3">
                            <div class="form-body">
                                <div class ="row">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <div class="form-group">
                                            <label>Category</label>
                                            <div class="input-group">
                                                <select id="category" name="Category" class="form-control select2"
                                                ng-model="CompareLaundryVendor.CategoryID" ng-change="onCategoryChange(CompareLaundryVendor.CategoryID)" > 
                                                    <option value="{{Category.ID}}" ng-repeat="Category in CategoryList">{{Category.CategoryName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <div class="form-group">
                                            <label>Product</label>
                                            <div class="input-group">
                                                <select id="product" name="Product" class="form-control select2"
                                                ng-model="CompareLaundryVendor.ProductID" ng-change="onProductChange(CompareLaundryVendor.ProductID)"  > 
                                                    <option value="{{Product.ID}}" ng-repeat="Product in ProductList">{{Product.ProductName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <div class="form-group">
                                            <label>Variant</label>
                                            <div class="input-group">
                                                <select id="variant" name="Variant" class="form-control select2"
                                                ng-model="CompareLaundryVendor.VariantID" ng-change="onVariantChange(CompareLaundryVendor.VariantID)"> 
                                                    <option value="{{Variant.VariantID}}" ng-repeat="Variant in VariantList">{{Variant.VariantName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <div class="action-group">
                                                <button type="button" ng-click="ComparisonData(CompareLaundryVendor.CategoryID, CompareLaundryVendor.ProductID, CompareLaundryVendor.VariantID)" class="btn blue" ng-disabled="FrmCompareSuplier.$invalid">
                                                    <i class="fa fa-balance-scale"> Compare Laundry</i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>					
                            </div>
                        </div>
                    </form>
                </div>
                <div class="portlet light mb-3">
                    <div class="portlet-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="compare-laundry-supplier">
                                <thead>
                                    <tr>
                                        <th> Laundry Vendor </th>
                                        <th> Category </th>
                                        <th> Product </th>
                                        <th> Variant </th>
                                        <th> Cost of Per Laundry </th>
                                        <th> Feedback/ Rating </th>
                                    </tr>
                                </thead> 
                                <tbody>
                                    <tr ng-repeat="Data in LaundryVendorData"> 
                                        <td>{{Data.LaundryName}}</td>
                                        <td >{{Data.CategoryName}}</td>
                                        <td >{{Data.ProductName}}</td>
                                        <td >{{Data.VariantName}}</td>
                                        <td>{{Data.Cost}}</td>
                                        <td>{{Data.FeedBack}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <div class="action-group">
                                        <button type="button" ng-click="Clearcomparison(FrmCompareSuplier)" class="btn blue fa fa-close"> Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>	
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
