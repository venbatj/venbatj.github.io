<form name="FormSpecialNotes" class="horizontal-form" method="post">
    <div class="portlet-body">
        <div class="form-body">
            <div class=row>
                <div class="col-xs-12 col-sm-6 col-md-2 caption-right">
                    <div class="form-group">
                        <label>Location</label>
                        <div class="input-group">
                            <select id="spl-location" name="LocationID" class="form-control select2" ng-disabled="disable" ng-model="SpecialNotes.LocationID" ng-change="onSPLLocationChange(SpecialNotes.LocationID)"> 
                                <option value="{{CL.ID}}" ng-repeat="CL in LocationList">{{CL.LocationName}}</option>
                            </select>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : !FormSpecialNotes.Laundry.$valid}">
                        <label>Related to Laundry</label>
                        <div class="input-group">
                            <textarea class="form-control" name="Laundry" ng-disabled="disable" ng-model="SpecialNotes.Laundry" ng-maxlength="250"> </textarea>
                            <p ng-if="!FormSpecialNotes.Laundry.$valid" class="help-block">The value is too long</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : !FormSpecialNotes.Linen.$valid}">
                        <label>Related to Linen</label>
                        <div class="input-group">
                            <textarea class="form-control" name="Linen" ng-disabled="disable" ng-model="SpecialNotes.Linen" ng-maxlength="250"> </textarea>
                            <p ng-if="!FormSpecialNotes.Linen.$valid" class="help-block">The value is too long</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : !FormSpecialNotes.Management.$valid}">
                        <label>Related to Management</label>
                        <div class="input-group">
                            <textarea class="form-control" name="Management" ng-disabled="disable" ng-model="SpecialNotes.Management" ng-maxlength="250"> </textarea>
                            <p ng-if="!FormSpecialNotes.Management.$valid" class="help-block">The value is too long</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : !FormSpecialNotes.Delivery.$valid}">
                        <label>Related to Delivery</label>
                        <div class="input-group">
                            <textarea class="form-control" name="Delivery" ng-disabled="disable" ng-model="SpecialNotes.Delivery" ng-maxlength="250"> </textarea>
                            <p ng-if="!FormSpecialNotes.Delivery.$valid" class="help-block">The value is too long</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : !FormSpecialNotes.Finance.$valid}">
                        <label>Related to Finance</label>
                        <div class="input-group">
                            <textarea class="form-control" name="Finance" ng-disabled="disable" ng-model="SpecialNotes.Finance" ng-maxlength="250"> </textarea> 
                            <p ng-if="!FormSpecialNotes.Finance.$valid" class="help-block">The value is too long</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 caption-right">
                    <div class="form-group">
                        <label id="spl-spacing"></label>
                        <label id="spl-location-name" name="LocationName"></label>
                        <label id="spl-coma1"></label>
                        <label>&nbsp;</label>
                        <label id="spl-location-address" name="LocationAddress"></label>
                        <label id="spl-coma2"></label>
                        <label>&nbsp;</label>
                        <label id="spl-location-city" name="LocationCity"></label>
                        <label id="spl-coma3"></label>
                        <label>&nbsp;</label>
                        <label id="spl-location-state" name="LocationState"></label>
                        <label id="spl-coma4"></label>
                        <label>&nbsp;</label>
                        <label id="spl-location-country" name="LocationCountry"></label>
                        <label id="spl-coma5"></label>
                        <label>&nbsp;</label>
                        <label id="spl-location-phone" name="LocationPhone"></label>
                        <label id="spl-coma6"></label>
                        <label>&nbsp;</label>
                        <label id="spl-location-zip" name="LocationZipcode"></label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div class="action-group">
                            <button ng-click="saveSpecialNotes(FormSpecialNotes)" class="btn blue fa fa-save" ng-disabled="FormSpecialNotes.$invalid"> Save</button>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</form>
<div class="modal fade in" id="specialNoties"  data-width="400">  
    <div class="modal-header" style="background-color: #299d9d;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
        <h3><span class="modal-title custom-font-color">RNT - Customer Management</span></h3>
    </div>
    <div class="modal-header">
        <p><h4>Special Notes - Saved Successfully!</h4></p>
        <!-- <button class="btn green" style="float: right;" data-dismiss="modal" aria-hidden="false"> Ok </button> -->
    </div>
</div>
