<div class="portlet-body">
    <div class="form-body">
        <div class="row">
            <form name="FormLocationInfo" id="form-location-info" role="form" novalidate>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group" ng-class="{'has-error' : FormLocationInfo.LocationName.$invalid && FormLocationInfo.LocationName.$touched}">
                            <label class="fld-required">Location Name</label>
                            <div class="input-group">
                                <input type="text" ng-disabled="disable" ng-model="LocationInfo.LocationName" name="LocationName" class="form-control" required/> 
                                <p ng-show="FormLocationInfo.LocationName.$invalid && FormLocationInfo.LocationName.$touched" class="help-block">This field is required.</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group" ng-class="{'has-error' : FormLocationInfo.LocationAddress.$invalid && FormLocationInfo.LocationAddress.$touched}">
                            <label class="fld-required">Address</label>
                            <div class="input-group">
                                <input type="text" ng-disabled="disable" ng-model="LocationInfo.LocationAddress" name="LocationAddress" class="form-control" required/> 
                                <p ng-show="FormLocationInfo.LocationAddress.$invalid && FormLocationInfo.LocationAddress.$touched" class="help-block">This field is required.</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group">
                            <label class="fld-required">City</label>
                            <div class="input-group">
                                <select id="city" name="LocationCity" class="form-control select2"
                                ng-disabled="disable" ng-model="LocationInfo.LocationCity" ng-change="onCityChange(LocationInfo.LocationCity)" required>
                                    <option value="{{C.ID}}" ng-repeat="C in CityList">{{C.CityName}}</option>
                                </select>
                            </div>
                        </div>
                    </div> 
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group" ng-class="{'has-error' : FormLocationInfo.LocationState.$invalid && FormLocationInfo.LocationState.$touched}">
                            <label class="fld-required">State</label>
                            <div class="input-group">
                                <input type="text" ng-disabled="disable" ng-model="LocationInfo.LocationState" name="LocationState" class="form-control" required/> 
                                <p ng-show="FormLocationInfo.LocationState.$invalid && FormLocationInfo.LocationState.$touched" class="help-block">This field is required.</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group">
                            <label class="fld-required">Country</label>
                            <div class="input-group">
                                <select id="country" name="LocationCountry" class="form-control select2"
                                ng-disabled="disable" ng-model="LocationInfo.LocationCountry" ng-change="onCountryChange(LocationInfo.LocationCountry)" required> 
                                    <option value="{{Ct.ID}}" ng-repeat="Ct in CountryList">{{Ct.CountryName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group" ng-class="{'has-error' : FormLocationInfo.LocationPhone.$invalid && FormLocationInfo.LocationPhone.$touched}">
                            <label class="fld-required">Phone #</label>
                            <div class="input-group">
                                <input type="text" ng-paste="paste($event)" ng-disabled="disable" ng-model="LocationInfo.LocationPhone" ng-keypress="filterValue($event)"
                                    name="LocationPhone" class="form-control" required/>
                                <p ng-show="FormLocationInfo.LocationPhone.$invalid && FormLocationInfo.LocationPhone.$touched" class="help-block">This field is required.</p>                                                                                                
                            </div>
                        </div>
                    </div>  
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="form-group">
                            <label>Zip/ Pin/ PO Box</label>
                            <div class="input-group">
                                <input type="text" ng-disabled="disable" ng-model="LocationInfo.LocationZipcode" name="LocationZipcode" class="form-control"/>
                            </div>
                        </div>
                    </div>                
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div class="action-group">
                                <button type="button" ng-click="saveLaundryLocation(FormLocationInfo)" class="btn blue fa fa-save" ng-disabled="FormLocationInfo.$invalid"> Save</button>
                                <button type="button" ng-click="clearLaundryLocation(FormLocationInfo)" class="btn green">
                                <i class="fa fa-close"> Clear</i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div ng-if="CLShowErrorMsg" class="alert alert-danger">
                            <button class="close" data-close="alert"></button>
                            <span class="error-txt">{{CLErrorMsg}}</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="portlet-body">
    <div class="form-body">
        <div class="portlet light form-view mb-3" >
            <div class="portlet-title">
                <div class="caption">
                    <h3 class="UserName">
                        Location Info
                    </h3>
                </div>					
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="location-details-data-table" class="table table-striped table-bordered table-hover dt-responsive" width="100%">
                        <thead>
                            <tr>
                                <td class="check-box-column">
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline" for="check-all-laundry-location-info">
                                        <input type="checkbox" class="checkboxes check-all" value="1" ng-model="selectAll" id="check-all-laundry-location-info"/>
                                        <span></span>
                                    </label>
                                </td>
                                <td>Location Name</td>
                                <td>City</td>
                                <td>Country</td>
                                <td>Phone</td>
                                <td class="action-column">Edit</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade in" id="laundry-location-info"  data-width="450">  
    <div class="modal-header" style="background-color: #299d9d;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
        <h3><span class="modal-title custom-font-color">RNT - Laundry Vendor Management</span></h3>
    </div>
    <div class="modal-header">
        <p><h3> &nbsp;Location Info - Saved Successfully</h3></p>
    </div>
</div>
