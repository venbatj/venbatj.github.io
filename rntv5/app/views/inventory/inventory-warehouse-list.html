<div class="ui-page compact">
    <div class="portlet light mb-3">
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="top-control-bar">
                    <h3 style="text-align: left;">
                        <button type="button" ng-click="backToInventoryPage()" class="btn blue fa fa-reply-all"> Back</button>
                        <strong>Inventory Warehouse List</strong></h3>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="input-group">
                                    <select id="ware-inventory-supplier" name="Supplier" class="form-control select2"
                                    ng-model="InventoryWare.SupplierID" ng-change="onWarehouseListingChange();onWareSupplierChange(InventoryWare.SupplierID)"> 
                                    <option></option>
                                    <option value="WareAll">All</option>
                                    <option value="{{Ils.ID}}" ng-repeat="Ils in SupplierList">{{Ils.LinenSupplierName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="input-group">
                                    <select id="ware-inventory-warehouse" name="WarehouseID" class="form-control select2"
                                    ng-model="InventoryWare.WarehouseID" ng-change="onWarehouseListingChange();onWareWarehouseChange(InventoryWare.WarehouseID, FlagName)"> 
                                    <option></option>
                                    <option value="WareAll">All</option>
                                    <option value="{{IW.ID}}" ng-repeat="IW in InventoryWarehouseList">{{IW.WarehouseName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <a tooltip="Search"><button class="fa fa-search btn green" ng-click="SearchingWare()">Search</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light">
        <div class="portlet-body">
            <table id="inventory-warehouse-details" class="table table-striped table-bordered table-hover dt-responsive" width="100%">
                <thead>
                    <tr>
                        <td class="check-box-column">
                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline" for="check-all-inventory-details">
                                <input type="checkbox" class="checkboxes check-all" value="1" id="check-all-inventory-details"/>
                                <span></span>
                            </label>
                        </td>
                        <td>Warehouse Name</td>
                        <td>Linen Supplier</td>
                        <td>Reason</td>
                        <!-- <td>Category</td>
                        <td>Product</td>
                        <td>Variant</td>
                        <td>Qty</td> -->
                        <td class="action-column">Edit</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>  
</div>
