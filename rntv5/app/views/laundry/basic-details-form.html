                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : FormBasicDetail.Currency.$invalid && FormBasicDetail.Currency.$touched}">
                        <label class="fld-required">Currency</label>
                        <div class="input-group">
                            <select id="currency" ng-disabled="disable" name="Currency" class="form-control select2" ng-model="BasicDetail.Currency" required>
                                <option value="{{Cu.ID}}" ng-repeat="Cu in CurrencyList">{{Cu.CurrencyName}} ({{Cu.Code}})</option>
                                <p ng-show="FormBasicDetail.Currency.$invalid && FormBasicDetail.Currency.$touched" class="help-block">This field is required.</p>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label>Number of Locations</label>
                        <div class="input-group">
                            <input type="text" ng-disabled="disable" ng-model="BasicDetail.LocationCount" id="nooflocation" ng-keyup="Calculate()" name="LocationCount"
                                ng-keypress="filterValue($event)" class="form-control"  /> 
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group" ng-class="{'has-error' : FormBasicDetail.ContractCount.$invalid && FormBasicDetail.ContractCount.$touched || LocationError}">
                        <label class="fld-required">Contract Number of Locations</label>
                        <div class="input-group">
                            <input type="text" id="contractlocation" ng-model="BasicDetail.ContractCount" ng-keyup="Calculate()" 
                            ng-keypress="filterValue($event)" ng-disabled="disable" name="ContractCount" class="form-control" required /> 
                            <p ng-show="(FormBasicDetail.ContractCount.$invalid && FormBasicDetail.ContractCount.$touched)" class="help-block">This field is required.</p> 
                            <p ng-show="LocationError" class="help-block">Contract Number of location must be below Number of locations</p> 
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label>Laundry Logo / Image</label>
                        <div class="input-group file-group" id="laundry-logo-ctrl" ng-init="initLogoPicker()">
                            <div>
                                <input type="file" ng-disabled="disable" ng-model="LaundryLogo" class="file-pick img" name="Logo" accept="image/x-png,image/jpeg"/>
                                <img/>
                            </div>
                            <div>
                                <button class="btn up-btn">Select</button>
                                <button class="btn ch-btn">Change</button>
                                <button class="btn rm-btn" ng-click="removeLogo()">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 action-control-bar">
                    <div class="row mt-10">
                        <div class="col-xs-10">
                            <div ng-if="LDShowErrorMsg" class="alert alert-danger">
                                <button class="close" data-close="alert"></button>
                                <span class="error-txt">{{LDErrorMsg}}</span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="action-group">
                                <button type="button" ng-click="saveLaundryDetail(FormBasicDetail.$valid)" class="btn blue" 
                                ng-disabled="FormBasicDetail.$invalid"><i class="fa fa-save"> Save</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div> 		
</form>
<div class="modal fade in" id="laundry-details"  data-width="450">  
    <div class="modal-header" style="background-color: #299d9d;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
        <h3><span class="modal-title custom-font-color"> RNT - Laundry Vendor Management</span></h3>
    </div>
    <div class="modal-header">
        <p><h3>Customer Details - Saved Successfully</h3></p>
    </div>
</div>
