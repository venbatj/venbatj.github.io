<div class="ui-page">
    <div class="portlet light mb-3">
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <h3><strong>Internal User Management</strong></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light">
        <div class="portlet-body">            
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <table id="user-data-table" class="table table-striped table-bordered table-hover dt-responsive" width="100%">
                        <thead>
                            <tr>
                                <td class="check-box-column">
                                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline" for="check-all-user">
                                        <input type="checkbox" class="checkboxes check-all" value="1" id="check-all-user"/>
                                        <span></span>
                                    </label>
                                    </td>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>User Type </td>
                                    <td>Department </td>
                                    <td>Designation </td>
                                    <td>Employee ID</td>
                                    <td>Email </td>
                                    <td>Phone</td>
                                    <td class="action-column">Edit</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                <div class="col-xs-12 col-md-3">
            <form name="FormUser" role="form" novalidate>
                <div class="form-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{'has-error' : FormUser.FirstName.$invalid && FormUser.FirstName.$touched}">
                                <label class="fld-required">First Name</label>
                                    <div class="input-group">
                                        <input ng-model="FormData.FirstName" name="FirstName" type="text" onkeydown="return /^[a-zA-Z\. ]*$/i.test(event.key)" class="form-control" required />
                                        <p ng-show="FormUser.FirstName.$invalid && FormUser.FirstName.$touched" class="help-block">This field is required.</p>
                                    </div>
                                </div>
                            </div>
                        <div class="col-xs-12">
                        <div class="form-group" >
                            <label>Last Name</label>
                                <div class="input-group">
                                    <input ng-model="FormData.LastName" name="LastName" onkeydown="return /^[a-zA-Z\. ]*$/i.test(event.key)" type="text" class="form-control"  />
                                </div>
                            </div>
                        </div>
                    <div class="col-xs-12">
                    <div class="form-group">
                        <label class="fld-required">User Type</label>
                        <div class="input-group">
                            <select ng-model="FormData.UserTypeID" id="usertype-id" name="UserTypeID" ng-change="onUserTypeIDChange()" class="form-control select2" required> 
                                <option value="{{Ut.ID}}" ng-repeat="Ut in UserTypeIDList">{{Ut.UserType}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group" ng-class="{'has-error' : FormCity.DepartmentD.$invalid && FormCity.DepartmentD.$touched}">
                        <label class="fld-required">Department</label>
                        <div class="input-group">
                            <select id="department-id" name="DepartmentD" class="form-control select2" required
                            ng-model="FormData.DepartmentD" ng-change="onDepartmentIDChange(DT.DepartmentID)"> 
                                <option value="{{DT.ID}}" ng-repeat="DT in DepartmentIDList">{{DT.Department}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group" ng-class="{'has-error' : FormUser.DesignationID.$invalid && FormUser.DesignationID.$touched}">
                    <label class="fld-required">Designation</label>
                        <div class="input-group">
                            <select id="designation-id" name="DesignationID" class="form-control select2" ng-model="FormData.DesignationID" ng-change="onDesignationIDChange(D.DesignationID)" multiple="multiple" required > 
                                <option value="{{D.ID}}" ng-repeat="D in DesignationIDList">{{D.Designation}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" >
                    <div class="form-group">
                        <label class="">Employee ID</label>
                            <div class="input-group">
                                <input ng-model="FormData.EmployeeID" name="EmployeeID" type="text" ng-disabled="DisableTextBox" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : FormUser.EmailID.$dirty && FormUser.EmailID.$error.pattern}">
                            <label class="fld-required">Email</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="EmailID" ng-model="FormData.EmailID"  ng-disabled="DisableTextBox" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                                <p ng-show="FormUser.EmailID.$dirty && FormUser.EmailID.$error.pattern" 
                                class="help-block">Please Enter Valid Email</p> 
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group" ng-class="{'has-error' : FormUser.Phone.$invalid && FormUser.Phone.$touched}">
                        <label class="fld-required">Phone</label>
                            <div class="input-group">
                                <input ng-model="FormData.Phone" id="phone" name="Phone" type="text" class="form-control" ng-init="InputMask()" required/>
                                <p ng-show="FormUser.Phone.$invalid && FormUser.Phone.$touched" class="help-block">This field is required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>&nbsp;</label>
                                <div class="action-group">
                                    <button type="button" ng-click="formSubmit(FormUser.$valid)" class="btn blue" ng-disabled="FormUser.$invalid">Save</button>
                                    <button type="button" ng-click="formClear()" class="btn green">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="ShowErrorMsg" class="alert alert-danger">
                        <button class="close" data-close="alert"></button>
                            <span class="error-txt">{{ErrorMsg}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
